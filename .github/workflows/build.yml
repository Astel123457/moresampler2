name: PR Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: ubuntu
            arch: x64
            runner: ubuntu-latest
          - os: ubuntu
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch: arm64
            runner: windows-latest
          - os: macos
            arch: x64
            runner: macos-latest
          - os: macos
            arch: arm64
            runner: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.12

    - name: Configure CMake
      run: >
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        ${{ matrix.os == 'windows' && matrix.arch == 'arm64' && '-A ARM64' || '' }}
        ${{ matrix.os == 'windows' && matrix.arch == 'x64' && '-A x64' || '' }}
        ${{ matrix.os != 'windows' && matrix.arch == 'arm64' && '-DCMAKE_OSX_ARCHITECTURES=arm64' || '' }}

    - name: Build
      run: cmake --build build --config Release

    - name: Package binary (Windows)
      if: matrix.os == 'windows'
      shell: pwsh
      run: |
        mkdir output
        Copy-Item build\Release\moresampler2.exe output\
        cd output
        Compress-Archive -Path moresampler2.exe -DestinationPath moresampler2-${{ matrix.os }}-${{ matrix.arch }}.zip

    - name: Package binary (Non-Windows)
      if: matrix.os != 'windows'
      shell: bash
      run: |
        mkdir output
        cp build/moresampler2 output/
        cd output
        zip moresampler2-${{ matrix.os }}-${{ matrix.arch }}.zip moresampler2

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto-${{ github.run_id }}  # creates a unique tag
        name: Auto Build ${{ github.run_id }}
        draft: false
        prerelease: true
        files: output/moresampler2-${{ matrix.os }}-${{ matrix.arch }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
